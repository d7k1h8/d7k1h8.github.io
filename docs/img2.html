<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WebP Images - img2</title>
	<style>
	body { text-align: center; font-family: sans-serif; }
	h1 { margin: 40px 0; }
	p { margin: 15px 0; }
	a { text-decoration: none; font-size: 1.1em; }
	a:hover { text-decoration: underline; }
	figure { margin: 20px 0; }
	figure.hidden { display: none; }
	figcaption { margin-top: 5px; font-size: 0.9em; }
	figcaption small { color: #666; font-size: 0.8em; }
	img { max-width: 90%; height: auto; }
	.back-link { margin: 20px 0; }
	.filter-box { margin: 20px auto; max-width: 400px; }
	.filter-box input {
		padding: 10px;
		font-size: 1em;
		width: 100%;
		box-sizing: border-box;
		border: 2px solid #ccc;
		border-radius: 4px;
	}
	.filter-box input:focus {
		outline: none;
		border-color: #4CAF50;
	}
	</style>
</head>
<body>
	<div class="back-link"><a href="index.html">← Back to directories</a></div>
	<h1>img2</h1>
	<div class="filter-box"><input type="text" id="filter" placeholder="Filter images (e.g., CG020)"></div>
	<figure><img src="img2/20251022_184528_saber_daz-neocoill.webp" loading="lazy"><figcaption>20251022_184528_saber_daz-neocoill.webp [1/8]<br><small>1024×1024 • 1:1 • 80.4 KB</small></figcaption></figure>
	<figure><img src="img2/20251022_184528_rance_daz-neocoill.webp" loading="lazy"><figcaption>20251022_184528_rance_daz-neocoill.webp [2/8]<br><small>1024×1024 • 1:1 • 85.0 KB</small></figcaption></figure>
	<figure><img src="img2/20251022_184520_saber_daz-afrobull.webp" loading="lazy"><figcaption>20251022_184520_saber_daz-afrobull.webp [3/8]<br><small>1024×1024 • 1:1 • 64.5 KB</small></figcaption></figure>
	<figure><img src="img2/20251022_184520_rance_daz-afrobull.webp" loading="lazy"><figcaption>20251022_184520_rance_daz-afrobull.webp [4/8]<br><small>1024×1024 • 1:1 • 74.4 KB</small></figcaption></figure>
	<figure><img src="img2/20251022_184417_saber_daz-personal_ami.webp" loading="lazy"><figcaption>20251022_184417_saber_daz-personal_ami.webp [5/8]<br><small>1024×1024 • 1:1 • 56.7 KB</small></figcaption></figure>
	<figure><img src="img2/20251022_184417_rance_daz-personal_ami.webp" loading="lazy"><figcaption>20251022_184417_rance_daz-personal_ami.webp [6/8]<br><small>1024×1024 • 1:1 • 71.3 KB</small></figcaption></figure>
	<figure><img src="img2/20251022_184413_saber_daz-k-suwabe.webp" loading="lazy"><figcaption>20251022_184413_saber_daz-k-suwabe.webp [7/8]<br><small>1024×1024 • 1:1 • 91.1 KB</small></figcaption></figure>
	<figure><img src="img2/20251022_184413_rance_daz-k-suwabe.webp" loading="lazy"><figcaption>20251022_184413_rance_daz-k-suwabe.webp [8/8]<br><small>1024×1024 • 1:1 • 125.2 KB</small></figcaption></figure>

	<script>
const filter = document.getElementById('filter');
const figures = document.querySelectorAll('figure');

filter.addEventListener('input', e => {
	const val = e.target.value.toLowerCase();
	figures.forEach(fig => {
		const src = fig.querySelector('img').src;
		fig.classList.toggle('hidden', val && !src.toLowerCase().includes(val));
	});
});
</script>

</body>
</html>
