<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WebP Image Directories</title>
	<style>
	body { text-align: center; font-family: sans-serif; }
	h1 { margin: 40px 0; }
	p { margin: 15px 0; }
	a { text-decoration: none; font-size: 1.1em; }
	a:hover { text-decoration: underline; }
	figure { margin: 20px 0; }
	figure.hidden { display: none; }
	figcaption { margin-top: 5px; font-size: 0.9em; }
	figcaption small { color: #666; font-size: 0.8em; }
	img { max-width: 90%; height: auto; }
	.back-link { margin: 20px 0; }
	.filter-box { margin: 20px auto; max-width: 400px; }
	.filter-box input {
		padding: 10px;
		font-size: 1em;
		width: 100%;
		box-sizing: border-box;
		border: 2px solid #ccc;
		border-radius: 4px;
	}
	.filter-box input:focus {
		outline: none;
		border-color: #4CAF50;
	}
	</style>
</head>
<body>
	
	<h1>WebP Image Directories</h1>
	<p><a href="img0.html">img0/</a> (14 images)</p>
	<p><a href="img1.html">img1/</a> (4175 images)</p>
	<p><a href="img2.html">img2/</a> (781 images)</p>
</body>
</html>
