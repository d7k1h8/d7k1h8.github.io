<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WebP Images - img0</title>
	<style>
	body { text-align: center; font-family: sans-serif; }
	h1 { margin: 40px 0; }
	p { margin: 15px 0; }
	a { text-decoration: none; font-size: 1.1em; }
	a:hover { text-decoration: underline; }
	figure { margin: 20px 0; }
	figure.hidden { display: none; }
	figcaption { margin-top: 5px; font-size: 0.9em; }
	figcaption small { color: #666; font-size: 0.8em; }
	img { max-width: 90%; height: auto; }
	.back-link { margin: 20px 0; }
	.filter-box { margin: 20px auto; max-width: 400px; }
	.filter-box input {
		padding: 10px;
		font-size: 1em;
		width: 100%;
		box-sizing: border-box;
		border: 2px solid #ccc;
		border-radius: 4px;
	}
	.filter-box input:focus {
		outline: none;
		border-color: #4CAF50;
	}
	.top-btn {
		position: fixed;
		bottom: 20px;
		right: 20px;
		padding: 12px 16px;
		background: #333;
		color: #fff;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		font-size: 1.2em;
	}
	.top-btn:hover { background: #555; }
	</style>
</head>
<body>
	<div class="back-link"><a href="index.html">← Back to directories</a></div>
	<h1>img0</h1>
	<div class="filter-box"><input type="text" id="filter" placeholder="Filter images (e.g., CG020)"></div>
	<figure><img src="img0/CG02015.webp"><figcaption>CG02015.webp [1/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02014.webp"><figcaption>CG02014.webp [2/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02013.webp"><figcaption>CG02013.webp [3/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02012.webp"><figcaption>CG02012.webp [4/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02011.webp"><figcaption>CG02011.webp [5/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02010.webp"><figcaption>CG02010.webp [6/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02006.webp"><figcaption>CG02006.webp [7/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02005.webp"><figcaption>CG02005.webp [8/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02004.webp"><figcaption>CG02004.webp [9/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02003.webp"><figcaption>CG02003.webp [10/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02002.webp"><figcaption>CG02002.webp [11/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02001.webp"><figcaption>CG02001.webp [12/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG02000.webp"><figcaption>CG02000.webp [13/14]<br><small>130 B</small></figcaption></figure>
	<figure><img src="img0/CG01000.webp"><figcaption>CG01000.webp [14/14]<br><small>130 B</small></figcaption></figure>

	<button class="top-btn" onclick="scrollTo(0,0)">↑</button>

	<script>
const filter = document.getElementById('filter');
const figures = document.querySelectorAll('figure');

filter.addEventListener('input', e => {
	const val = e.target.value.toLowerCase();
	figures.forEach(fig => {
		const src = fig.querySelector('img').src;
		fig.classList.toggle('hidden', val && !src.toLowerCase().includes(val));
	});
});
</script>

</body>
</html>
