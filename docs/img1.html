<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WebP Images - img1</title>
	<style>
	body { text-align: center; font-family: sans-serif; }
	h1 { margin: 40px 0; }
	p { margin: 15px 0; }
	a { text-decoration: none; font-size: 1.1em; }
	a:hover { text-decoration: underline; }
	figure { margin: 20px 0; }
	figure.hidden { display: none; }
	figcaption { margin-top: 5px; font-size: 0.9em; }
	figcaption small { color: #666; font-size: 0.8em; }
	img { max-width: 90%; height: auto; }
	.back-link { margin: 20px 0; }
	.filter-box { margin: 20px auto; max-width: 400px; }
	.filter-box input {
		padding: 10px;
		font-size: 1em;
		width: 100%;
		box-sizing: border-box;
		border: 2px solid #ccc;
		border-radius: 4px;
	}
	.filter-box input:focus {
		outline: none;
		border-color: #4CAF50;
	}
	</style>
</head>
<body>
	<div class="back-link"><a href="index.html">← Back to directories</a></div>
	<h1>img1</h1>
	<div class="filter-box"><input type="text" id="filter" placeholder="Filter images (e.g., CG020)"></div>
	<figure><img src="img1/wichita.webp" loading="lazy"><figcaption>wichita.webp [1/5]<br><small>900×750 • 6:5 • 49.5 KB</small></figcaption></figure>
	<figure><img src="img1/sword_on_guard.webp" loading="lazy"><figcaption>sword_on_guard.webp [2/5]<br><small>512×512 • 1:1 • 6.8 KB</small></figcaption></figure>
	<figure><img src="img1/sword_idle.webp" loading="lazy"><figcaption>sword_idle.webp [3/5]<br><small>512×512 • 1:1 • 7.7 KB</small></figcaption></figure>
	<figure><img src="img1/shotgun.webp" loading="lazy"><figcaption>shotgun.webp [4/5]<br><small>1024×1024 • 1:1 • 9.1 KB</small></figcaption></figure>
	<figure><img src="img1/blowing_kiss.webp" loading="lazy"><figcaption>blowing_kiss.webp [5/5]<br><small>1024×1024 • 1:1 • 7.2 KB</small></figcaption></figure>

	<script>
const filter = document.getElementById('filter');
const figures = document.querySelectorAll('figure');

filter.addEventListener('input', e => {
	const val = e.target.value.toLowerCase();
	figures.forEach(fig => {
		const src = fig.querySelector('img').src;
		fig.classList.toggle('hidden', val && !src.toLowerCase().includes(val));
	});
});
</script>

</body>
</html>
