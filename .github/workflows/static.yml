# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master
      - auto
    paths:
      - 'docs/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps: # Order matters
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true   # This is crucial - enables Git LFS checkout
          fetch-depth: 1  # Shallow clone for faster checkout

      # - name: Checkout LFS objects
      #   run: git lfs checkout

      # - name: Verify LFS files are present
      #   run: |
      #     echo "Checking if LFS files are properly downloaded..."
      #     find . -name '*.webp' -print -exec file '{}' \; -quit

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

        with:
          path: './docs'  # Upload the docs directory only

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
