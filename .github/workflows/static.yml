# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master
    paths:
      - 'docs/*.html'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true # Sure why now

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps: # Order matters
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # lfs: true   # This is crucial - enables Git LFS checkout
          fetch-depth: 1  # Full history needed for commits

      # Configure Git for commits
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      #  Run indexer.pl to generate files in docs/
      - name: Run indexer script and commit changes
        id: indexer
        run: |
          ./indexer.pl

          # Commit any changes made by indexer.pl
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "Update generated files from indexer.pl"
            git push origin master
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'  # Upload the docs directory only

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
