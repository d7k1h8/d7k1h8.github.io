name: Auto-merge dir0-branch to master

on:
  push:
    branches:
      - dir0-branch

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for merge
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Merge dir0-branch into master
      run: |
        echo "🔀 Merging dir0-branch into master..."

        # Switch to master branch
        git checkout master

        # Merge with strategy favoring dir0-branch files
        git merge --no-ff --strategy-option=theirs -m "Auto-merge: Update dir0 from dir0-branch" dir0-branch

        echo "✅ Merge completed"

    - name: Push changes to master
      run: |
        echo "📤 Pushing master to remote..."
        git push origin master
        echo "✅ Successfully pushed master"

    - name: Show merge result
      run: |
        echo "📁 Contents of dir0 in master:"
        ls -la dir0/ 2>/dev/null || echo "  (directory not found)"

        echo "🎉 Auto-merge workflow completed!"
        echo "   - dir0-branch merged into master"
        echo "   - dir0 directory updated in master"
        echo "   - master pushed to remote"
