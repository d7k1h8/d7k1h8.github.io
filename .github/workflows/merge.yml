name: Auto-merge dir0-branch to master

on:
  push:
    branches: ["dir0-branch"]
    paths: ["dir0/**"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "auto-merge-dir0"
  cancel-in-progress: true

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup branches
        run: |
          git checkout master
          git checkout -b auto origin/auto
          git checkout master

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge and process files
        run: |
          # Merge to master
          git checkout master
          git merge --no-ff --strategy-option=theirs -m "Auto-merge from dir0-branch" dir0-branch

          # Extract and remove tar files in master
          cd dir0 2>/dev/null || exit 0
          find . -name '*.tar' -type f -printf 'Processing %f\n' -exec tar -xf '{}' \; -delete
          cd ..

          # Commit master changes
          git add -A
          git commit -m "Extract tar files" || true

      - name: Clean work branch
        run: |
          # Clean work branch
          git checkout dir0-branch
          find . -type f \( -name "*.webp" -o -name "*.tar" \) -delete
          git add -A
          git commit -m "Clean up files" || true

      - name: Push changes
        run: |
          git push origin master
          git push origin dir0-branch
