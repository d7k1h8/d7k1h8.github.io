name: Auto-merge auto to master

on:
  push:
    branches:
      - auto
    paths:
      - 'couldron/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "auto-merge-couldron"
  cancel-in-progress: true

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Debug current branch
        run: |
          echo "Current branch from GitHub context: ${{ github.ref_name }}"
          echo "Full ref: ${{ github.ref }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge and process files
        run: |
          # Copy tar and webp files from auto branch to master
          git checkout auto
          if [ -d "couldron" ]; then
            # Copy files to temporary location
            mkdir -p /tmp/couldron_files
            find couldron -type f \( -name '*.tar' -o -name '*.webp' \) -exec cp '{}' /tmp/couldron_files/ \; 2>/dev/null || true
          fi

          # Switch to master and copy files
          git checkout master
          if [ -d "/tmp/couldron_files" ] && [ "$(ls -A /tmp/couldron_files 2>/dev/null)" ]; then
            [ -d couldron ] || mkdir couldron
            cp /tmp/couldron_files/* couldron/ 2>/dev/null || true
            
            # Extract tar files and remove them
            cd couldron
            find . -name '*.tar' -type f -printf 'extracting %f\n' -exec tar -xf '{}' \; -delete
            cd ..
            
            # Commit master changes
            git add -A
            git commit -m "Add files from auto and extract tar files" || true
          fi

      - name: Clean work branch
        run: |
          # Clean work branch
          git checkout auto
          find . -type f \( -name "*.webp" -o -name "*.tar" \) -delete
          git add -A
          git commit -m "Clean up files" || true

      - name: Push changes
        run: |
          git push origin master
          git push origin auto
