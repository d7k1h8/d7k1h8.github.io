name: Auto-merge auto to master

on:
  push:
    branches:
      - auto

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for merge
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Merge auto into master
      run: |
        echo "🔀 Merging auto into master..."

        # Switch to master branch
        git checkout master

        # Merge with strategy favoring auto files
        git merge --no-ff --strategy-option=theirs -m "Auto-merge: Update couldron from auto" auto

        echo "✅ Merge completed"

    - name: Push changes to master
      run: |
        echo "📤 Pushing master to remote..."
        git push origin master
        echo "✅ Successfully pushed master"

    - name: Show merge result
      run: |
        echo "📁 Contents of couldron in master:"
        ls -la couldron/ 2>/dev/null || echo "  (directory not found)"

        echo "🎉 Auto-merge workflow completed!"
        echo "   - auto merged into master"
        echo "   - couldron directory updated in master"
        echo "   - master pushed to remote"
